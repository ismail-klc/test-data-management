<div class="background"></div>
<div class="container">
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>

   <div class="row">
    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
       <div class="card">

         <div class="card-header">
            <h4>Login</h4>
         </div>

        <form [formGroup]="loginForm" (ngSubmit)="loginBtn()">
         <div class="card-form">
           <div class="form-row">
             <i class="material-icons">email</i>

             <mat-form-field color="warn">
               <input type="email" matInput formControlName="email" placeholder="Email address" />
             </mat-form-field>

           </div>

           <div class="form-row">
             <i class="material-icons">lock_outline</i>

             <mat-form-field color="warn">
               <input type="password" matInput formControlName="password" placeholder="Password" />
             </mat-form-field>

            </div>
           </div>
            <div class="card-footer">
              <button mat-raised-button class="btn btn-rose" [disabled]="!loginForm.valid">LET'S GO</button>
            </div>
            <h6>{{loginForm.value|json}}</h6>
            <h6>{{loginForm.status|json}}</h6>
          </form>
        </div>

       
     </div>
   </div>

  </div>
</div>
